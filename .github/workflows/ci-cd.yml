  # ===========================================================================
  # JOB 4: Smoke Tests - US #6
  # ===========================================================================
  # Ce job exÃ©cute des tests de fumÃ©e pour valider le dÃ©ploiement
  # Il peut Ãªtre utilisÃ© localement ou aprÃ¨s dÃ©ploiement sur AKS
  smoke-test:
    name: ðŸ”¥ Smoke Tests
    needs: build-and-push
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ³ Pull and run Docker image
        run: |
          # Pull l'image depuis GHCR
          docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
          
          # DÃ©marrer le conteneur en arriÃ¨re-plan
          # Note: Les donnÃ©es sont dÃ©jÃ  dans /app/data/ dans l'image
          docker run -d --name smoke-test-container \
            -p 5000:5000 \
            -e USE_LOCAL_FILES=True \
            -e LOCAL_DATA_PATH=/app/data \
            -e FLASK_ENV=production \
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
          
          # Attendre que le conteneur dÃ©marre
          sleep 15
          
          # VÃ©rifier que le conteneur est en cours d'exÃ©cution
          docker ps
          docker logs smoke-test-container || true

      - name: ðŸ”¥ Run smoke tests
        run: |
          chmod +x ./scripts/smoke-test.sh
          ./scripts/smoke-test.sh http://localhost:5000


      - name: ðŸ§¹ Cleanup
        if: always()
        run: |
          docker stop smoke-test-container || true
          docker rm smoke-test-container || true

      - name: ðŸ“‹ Smoke test summary
        if: success()
        run: |
          echo "## ðŸ”¥ Smoke Tests Passed!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "All endpoints responded correctly:" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… /healthz - Liveness probe" >> $GITHUB_STEP_SUMMARY
