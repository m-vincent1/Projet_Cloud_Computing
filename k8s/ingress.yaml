apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: content-platform-ingress
  namespace: content-platform
  annotations:
    kubernetes.io/ingress.class: nginx
spec:
  rules:
    - http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: content-platform-svc
                port:
                  number: 80
