apiVersion: apps/v1
kind: Deployment
metadata:
  name: content-platform
  namespace: content-platform
  labels:
    app: content-platform
spec:
  replicas: 2
  selector:
    matchLabels:
      app: content-platform
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: content-platform
    spec:
      containers:
        - name: app
          # TODO: Remplacer par l'URL de votre image (ex: myregistry.azurecr.io/content-platform:v1)
          image: nginx:alpine # Image publique temporaire pour validation TP
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 5000
          envFrom:
            - configMapRef:
                name: app-config
            - secretRef:
                name: azure-storage-secret
          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "500m"
              memory: "256Mi"
          livenessProbe:
            httpGet:
              path: /healthz
              port: 5000
            initialDelaySeconds: 10
            periodSeconds: 15
          readinessProbe:
            httpGet:
              path: /readyz
              port: 5000
            initialDelaySeconds: 5
            periodSeconds: 10
